<section class="contact" id="contact">
  <h2>Contact me</h2>
  <form action="https://formspree.io/jrandomhacker@example.com"
        method="POST">
      <label for="contact-form-name">Your Name</label>
      <input type="text" name="name" id="contact-form-name" placeholder="Grace Hopper">
      <label for="contact-form-email">Your Email Address</label>
      <input type="email" name="_replyto" id="contact-form-email" placeholder="grace@example.com">
      <label for="contact-form-message">Message</label>
      <textarea name="message" id="contact-form-message"></textarea>
      <input type="submit" value="Send message">
  </form> 
</section>
